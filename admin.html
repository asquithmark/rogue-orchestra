<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote Totals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container full-width">
    <h1 class="title">vote totals</h1>
    <ul id="voteTotals"></ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="config.js"></script>
  <script src="supabaseClient.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const listEl = document.getElementById('voteTotals');
      const songs = await fetch('songs.json').then(r => r.json());
      for (const [idx, song] of songs.entries()) {
        const { count: up } = await supabaseClient
          .from('votes')
          .select('id', { count: 'exact', head: true })
          .eq('song_id', idx)
          .eq('vote', 'up');
        const { count: down } = await supabaseClient
          .from('votes')
          .select('id', { count: 'exact', head: true })
          .eq('song_id', idx)
          .eq('vote', 'down');
        const li = document.createElement('li');
        li.textContent = `${song.title} - ğŸ‘ ${up || 0} ğŸ‘ ${down || 0}`;
        listEl.appendChild(li);
      }
    });
  </script>
</body>
</html>
