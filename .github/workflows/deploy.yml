name: Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm test
      - run: |
          rm -rf dist && mkdir dist
          cp index.html               dist/
          cp style.css                dist/
          cp config.js                dist/
          cp script-index.js          dist/
          cp songs.json               dist/
          cp supabaseClient.js        dist/
          cp -R song/                 dist/song/
          cp -R assets/               dist/assets/
          touch dist/.nojekyll
      - uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v2
        with:
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v2
