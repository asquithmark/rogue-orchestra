name: Deploy

on:
  # Runs on pushes targeting the main branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - name: Install dependencies
        run: npm install # This line has been changed from npm ci
      - name: Test
        run: npm test
      - name: Build
        run: |
          rm -rf dist
          mkdir -p dist/song dist/assets
          echo "export const SUPABASE_URL = '${{ secrets.SUPABASE_URL }}';" > dist/config.js
          echo "export const SUPABASE_KEY = '${{ secrets.SUPABASE_KEY }}';" >> dist/config.js
          cp index.html style.css script-index.js songs.json theme-switcher.js dist/
          cp song/song.html song/script-song.js dist/song/
          cp -r assets/. dist/assets/
          touch dist/.nojekyll
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire dist directory
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
